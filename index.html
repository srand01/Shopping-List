<!DOCTYPE html>
<html>
  <head>
    <title>Shopping list</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <body>
    <div class="container pt-5">
      <div class="shadow p-3 mb-5 bg-white rounded">
        <h1 class="title">Shopping List</h1>

        <p id="first">
          Get it done today, touch one item from the list to cross it out, touch
          the X to delete it.
        </p>
        <input id="userinput" type="text" placeholder="enter items" />
        <button id="enter">Enter</button>

        <ul id="liDone">
          <li>Notebook <button class="removeLi">X</button></li>
          <li>Jello <button class="removeLi">X</button></li>
          <li>Spinach <button class="removeLi">X</button></li>
          <li>Rice <button class="removeLi">X</button></li>
          <li>Birthday Cake <button class="removeLi">X</button></li>
          <li>Candles <button class="removeLi">X</button></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
